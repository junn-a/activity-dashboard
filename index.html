<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Tracker - Clean Filter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .cell { width: 11px; height: 11px; border-radius: 2px; flex-shrink: 0; transition: all 0.2s; }
        .cell-none { background-color: #ebedf0; }
        .cell-active { background-color: #40c463; }
        .cell-filtered { opacity: 0.1; background-color: #ebedf0; border: none; }
        
        .day-label { font-size: 9px; color: #717171; height: 11px; line-height: 11px; }
        .month-labels { display: flex; font-size: 10px; color: #717171; margin-bottom: 4px; margin-left: 28px; }
        
        /* Mencegah Offside */
        .scroll-container { 
            overflow-x: auto; 
            white-space: nowrap; 
            -webkit-overflow-scrolling: touch;
        }
        .calendar-wrapper { min-width: 780px; }

        .modal-fade { animation: fadeIn 0.15s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-800 p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <header class="mb-6">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-2xl font-black text-slate-900" id="user-title">Log</h1>
                <button onclick="openUserModal()" class="text-xs font-bold text-blue-600 bg-blue-50 px-4 py-2 rounded-lg">Ganti User</button>
            </div>
            <div id="badges-container" class="flex flex-wrap gap-2"></div>
        </header>

        <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm mb-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="md:col-span-2">
                    <label class="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Aktivitas</label>
                    <input type="text" id="quick-input" placeholder="Misal: Baca Quran" class="w-full p-2.5 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Durasi (Menit)</label>
                    <input type="number" id="duration-input" placeholder="0" class="w-full p-2.5 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>
                <div class="flex items-end">
                    <button onclick="submitLog()" class="w-full bg-slate-900 text-white p-2.5 rounded-xl font-bold hover:bg-black transition">Simpan</button>
                </div>
            </div>
        </div>

        <div class="mb-6 overflow-x-auto pb-2">
            <h3 class="text-[10px] font-bold text-slate-400 uppercase mb-2 tracking-widest">Filter Berdasarkan Kegiatan:</h3>
            <div id="tag-container" class="flex gap-2"></div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            
            <div class="lg:col-span-3 bg-white p-6 rounded-2xl border border-slate-200 shadow-sm">
                <div class="scroll-container">
                    <div class="calendar-wrapper">
                        <div id="month-header" class="month-labels font-medium text-slate-400"></div>
                        <div class="flex gap-2">
                            <div class="grid grid-rows-7 gap-[3px] pt-[1px]">
                                <div class="day-label italic"></div><div class="day-label">Sen</div><div class="day-label italic"></div><div class="day-label">Rab</div><div class="day-label italic"></div><div class="day-label">Jum</div><div class="day-label italic"></div>
                            </div>
                            <div id="calendar-grid" class="grid grid-flow-col grid-rows-7 gap-[3px]"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden h-fit">
                <div class="p-4 border-b bg-slate-50">
                    <h3 class="text-[10px] font-bold text-slate-500 uppercase">5 Hari Terakhir</h3>
                </div>
                <div id="recent-days-list" class="divide-y divide-slate-100"></div>
            </div>
        </div>
    </div>

    <div id="modal-overlay" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center z-50 p-4">
        <div id="modal-timeline" class="hidden modal-fade bg-white p-6 rounded-3xl shadow-2xl w-full max-w-sm border">
            <h2 id="tl-date" class="text-lg font-black mb-4 italic">Detail Hari</h2>
            <div id="tl-content" class="space-y-3 mb-6 max-h-80 overflow-y-auto pr-2"></div>
            <button onclick="closeModals()" class="w-full py-3 bg-slate-100 rounded-2xl font-bold">Tutup</button>
        </div>
        <div id="modal-user" class="hidden modal-fade bg-white p-8 rounded-3xl shadow-2xl w-full max-w-xs text-center border">
            <h2 class="text-xl font-black mb-6">Siapa Anda?</h2>
            <input type="text" id="user-field" placeholder="Nama..." class="w-full p-3 border rounded-2xl mb-4 text-center">
            <button onclick="confirmUser()" class="w-full py-3 bg-blue-600 text-white rounded-2xl font-bold">Mulai</button>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        let user = params.get('user');
        let activeFilterTag = null;

        // Normalisasi teks agar kegiatan mirip dianggap sama
        function normalize(text) {
            return text.toLowerCase()
                .replace(/(membaca|baca|nonton|ke|melihat|lagi|sedang)/g, '')
                .replace(/(al-quran|alquran|quran)/g, 'quran')
                .trim().split(' ')[0];
        }

        window.onload = () => { if(!user) openUserModal(); else setupApp(); };

        function setupApp() {
            document.getElementById('user-title').innerText = `Log: ${user}`;
            init();
        }

        function getLogs() { return JSON.parse(localStorage.getItem(`clean_log_${user}`)) || {}; }
        function saveLogs(data) { localStorage.setItem(`clean_log_${user}`, JSON.stringify(data)); init(); }

        function init() {
            const logs = getLogs();
            renderCalendar(logs);
            renderRecentDays(logs);
            renderBadges(logs);
            renderFilterTags(logs);
        }

        function renderFilterTags(logs) {
            const container = document.getElementById('tag-container');
            const tags = new Set();
            Object.values(logs).forEach(day => day.forEach(a => tags.add(normalize(a.act))));
            
            container.innerHTML = `<button onclick="setFilter(null)" class="px-3 py-1 rounded-full border text-[10px] font-bold ${!activeFilterTag ? 'bg-slate-900 text-white' : 'bg-white'}">Semua</button>`;
            tags.forEach(tag => {
                if(!tag) return;
                const isSel = activeFilterTag === tag;
                container.innerHTML += `<button onclick="setFilter('${tag}')" class="px-3 py-1 rounded-full border text-[10px] font-bold ${isSel ? 'bg-blue-600 text-white' : 'bg-white'}">#${tag.toUpperCase()}</button>`;
            });
        }

        function setFilter(tag) { activeFilterTag = tag; init(); }

        function renderBadges(logs) {
            const container = document.getElementById('badges-container');
            container.innerHTML = '';
            const today = new Date().toISOString().split('T')[0];
            const yesterday = new Date(Date.now() - 86400000).toISOString().split('T')[0];
            
            const getDayStats = (date) => {
                const s = {};
                (logs[date] || []).forEach(a => { const t = normalize(a.act); s[t] = (s[t] || 0) + a.dur; });
                return s;
            };

            const tStats = getDayStats(today);
            const yStats = getDayStats(yesterday);
            const allActivities = new Set([...Object.keys(tStats), ...Object.keys(yStats)]);

            allActivities.forEach(tag => {
                if(!tag) return;
                const tDur = tStats[tag] || 0;
                const yDur = yStats[tag] || 0;
                let style = "bg-slate-100 text-slate-500";
                let icon = "‚è∏Ô∏è";
                let msg = `${tag} stabil`;

                if(tDur > yDur) { style = "bg-emerald-100 text-emerald-700"; icon = "üî•"; msg = `${tag} meningkat`; }
                else if(tDur < yDur && tDur > 0) { style = "bg-amber-100 text-amber-700"; icon = "üìâ"; msg = `${tag} menurun`; }
                else if(tDur === 0 && yDur > 0) { style = "bg-red-100 text-red-700"; icon = "‚ö†Ô∏è"; msg = `Belum ${tag}`; }

                container.innerHTML += `<span class="text-[10px] px-3 py-1.5 rounded-full font-black ${style}">${icon} ${msg.toUpperCase()} (${tDur}m)</span>`;
            });
        }

        function renderCalendar(logs) {
            const grid = document.getElementById('calendar-grid');
            const mHeader = document.getElementById('month-header');
            grid.innerHTML = ''; mHeader.innerHTML = '';
            const start = new Date(2026, 0, 1);
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun', 'Jul', 'Agu', 'Sep', 'Okt', 'Nov', 'Des'];

            for (let i = 0; i < 371; i++) {
                const d = new Date(start); d.setDate(start.getDate() + i);
                const dateStr = d.toISOString().split('T')[0];
                if (d.getMonth() !== (new Date(start.getTime() + (i-7)*86400000).getMonth()) && i%7===0) {
                    const l = document.createElement('div'); l.style.width="61px"; l.innerText=months[d.getMonth()]; mHeader.appendChild(l);
                }
                const dayActs = logs[dateStr] || [];
                const hasData = dayActs.length > 0;
                const matchesFilter = !activeFilterTag || dayActs.some(a => normalize(a.act) === activeFilterTag);

                const cell = document.createElement('div');
                cell.className = `cell ${hasData ? (matchesFilter ? 'cell-active' : 'cell-filtered') : 'cell-none'} cursor-pointer hover:ring-2 ring-blue-400`;
                cell.onclick = () => showTimeline(dateStr);
                grid.appendChild(cell);
            }
        }

        function submitLog() {
            const act = document.getElementById('quick-input').value.trim();
            const dur = parseInt(document.getElementById('duration-input').value);
            if(!act || isNaN(dur)) return;
            const logs = getLogs();
            const today = new Date().toISOString().split('T')[0];
            if(!logs[today]) logs[today] = [];
            logs[today].push({ act, dur, time: new Date().toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'}) });
            saveLogs(logs);
            document.getElementById('quick-input').value = ''; document.getElementById('duration-input').value = '';
        }

        function renderRecentDays(logs) {
            const list = document.getElementById('recent-days-list'); list.innerHTML = '';
            Object.keys(logs).sort((a,b) => b.localeCompare(a)).slice(0, 5).forEach(date => {
                const total = logs[date].reduce((s, a) => s + a.dur, 0);
                list.innerHTML += `<div onclick="showTimeline('${date}')" class="p-4 hover:bg-slate-50 cursor-pointer flex justify-between items-center transition">
                    <div><p class="text-[9px] font-bold text-slate-400 uppercase">${date}</p><p class="text-sm font-bold text-slate-700">${logs[date].length} Aktif</p></div>
                    <div class="text-blue-600 font-black text-xs">${total}m</div>
                </div>`;
            });
        }

        function showTimeline(date) {
            const acts = getLogs()[date] || [];
            document.getElementById('tl-date').innerText = date;
            const content = document.getElementById('tl-content');
            content.innerHTML = acts.length ? '' : '<p class="text-center text-slate-400 py-10">Kosong</p>';
            acts.forEach((a, i) => {
                content.innerHTML += `<div class="bg-slate-50 p-4 rounded-2xl flex justify-between items-center border">
                    <div class="flex-1 pr-4"><span class="text-[10px] text-slate-400 font-bold block">${a.time}</span><span class="text-sm font-bold">${a.act}</span></div>
                    <div class="flex items-center gap-3"><span class="text-xs font-black text-blue-600">${a.dur}m</span><button onclick="deleteAct('${date}', ${i})" class="text-red-400">‚úï</button></div>
                </div>`;
            });
            document.getElementById('modal-overlay').classList.remove('hidden'); document.getElementById('modal-timeline').classList.remove('hidden');
        }

        function deleteAct(date, idx) { const l = getLogs(); l[date].splice(idx, 1); if(!l[date].length) delete l[date]; saveLogs(l); closeModals(); }
        function openUserModal() { document.getElementById('modal-overlay').classList.remove('hidden'); document.getElementById('modal-user').classList.remove('hidden'); }
        function closeModals() { document.getElementById('modal-overlay').classList.add('hidden'); document.querySelectorAll('#modal-overlay > div').forEach(d => d.classList.add('hidden')); }
        function confirmUser() { const u = document.getElementById('user-field').value.trim(); if(u) window.location.search = `?user=${u.toLowerCase()}`; }
    </script>
</body>
</html>
